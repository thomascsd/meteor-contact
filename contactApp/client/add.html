<template name="addContact">
    <form id="formAdd" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="contactName" class="col-md-3">Name</label>
            <div class="col-md-9">
                <input type="text" id="contactName" name="contactName" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3">Email</label>
            <div class="col-md-9">
                <input type="text" id="email" name="email" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-md-3">Age</label>
            <div class="col-md-9">
                <input type="number" id="age" name="age" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3">
                <input type="submit" id="add" value="Add" name="add" class="btn btn-primary" />
            </div>

        </div>
    </form>
</template>
