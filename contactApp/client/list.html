<template name="list">
  <ul>
    {{#each contacts}}
    <li class="{{showList}}">
      <h3>{{name}}</h3>
      <p>
        {{email}}
        <br> {{age}}
      </p>
      <input type="button" class="contactModiy" value="Modify" />
    </li>
    <div class="{{showEditor}} editor" data-oid="{{_id}}">
      <form method="post" actoin="#" class="form-horizontal">
        <div class="form-group">
          <label for="contactName" class="col-md-3">Name</label>
          <div class="col-md-6">
            <input type="text" name="contactName" class="form-control contactName" value="{{name}}" />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-md-3">Email</label>
          <div class="col-md-6">
            <input type="text" id="email" name="email" class="form-control email" value="{{email}}" />
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="col-md-3">Age</label>
          <div class="col-md-6">
            <input type="number" id="age" name="age" class="form-control age" value={{age}} />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-3">
            <input type="submit"  value="Update" name="update" class="btn btn-primary update" />
          </div>

        </div>
      </form>
    </div>

    {{/each}}
  </ul>
</template>
